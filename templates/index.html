{% extends 'layout.html' %}
{% block content %}
<div class="'container">
    <h2>Catalogue</h2>
    <table>
        <thread>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Source</th>
                <th>Image</th>
                <th>Overview</th>
            </tr>
    </thread>
    <tbody>
        {% for row in catalogue_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{ row[2] }}" target="_blank">Source credit</a></td>
            <td>
                <img src="{{ url_for('static', filename=row[3]) }}" alt="{{ row[1] }}" width="150px height auto;" />
            </td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
